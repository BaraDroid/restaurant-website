<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="wrapper">
        <h1>Our menu</h1>
        <main class="menu_content">
            <div class="appetizer section">
                <h2>Vorspeisen</h2>
                <div class="menu_items">
                    <div class="menu_item">
                        panipuri gupcha gupchup
                    </div>
                    <div class="menu_item">
                        vorspeisenmix
                    </div>
                </div>

            </div>
            <div class="main_dishes section">
                <h2>Hauptgerichte</h2>
                <div class="menu_items">
                    <div class="menu_item">
                        butter chicken
                    </div>
                    <div class="menu_item">
                        chicken kebab curry
                    </div>
                    <div class="menu_item">
                        korma
                    </div>
                    <div class="menu_item">
                        tandoori chicken
                    </div>
                </div>
            </div>
            <div class="side_dishes section">
                <h2>Beilagen</h2>
                <div class="menu_items">
                    <div class="menu_item">
                        rice
                    </div>
                    <div class="menu_item">
                        roti
                    </div>
                </div>
            </div>
            <div class="desserts section">
                <h2>Dessert</h2>
                <div class="menu_items">
                    <div class="menu_item">
                        matka kulfi
                    </div>
                </div>
            </div>

</html>
